<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User List</title>
</head>

<body>
    <div class="container">
        <div class="leftBlock">
            <form name="userData">
                <p>Login</p>
                <input type="text" name="userLogin" placeholder="Enter login">
                <p>Password</p>
                <input type="password" name="userPass" placeholder="Enter password">
                <p>Email address</p>
                <input type="email" name="userEmail" placeholder="Enter email">
                <input type="button" value="Add user" id="addUser">
                <input type="button" value="Edit user" onclick="saveEditUser()" id="edit" class="hide">
            </form>
        </div>
        <div class="rightBlock">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
